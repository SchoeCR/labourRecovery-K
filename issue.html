<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Issues and Defects</title>
        <meta charset="UTF-8">
        <link href="../static/css/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <div class="logo">
            <img src="../static/KILARGO_FULL_COLOUR - dormakaba Group.bmp" alt="Kilargo logo" class="centre">
        </div>
        <br>
        <form action="/confirmation" method="post">
            <label for="name_input">Name:</label>
            <input type="text" name="name_input" placeholder="First & last name">
            <br>
            <label for="date_input">Date:</label>
            <input type="date" name="date_input">
            <br>
            <label for="product_input">Product:</label>
            <input type="text" name="product_input" placeholder="Enter Product">
            <br>
            <label for="issue_input">Issue detail:</label>
            <input type="text" name="issue_input" placeholder="Detail the issue">
            <br>
            <input type="submit" value="SUBMIT" id="submit">
        </form>
    </body>
</html>
